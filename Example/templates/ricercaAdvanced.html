<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login101 p-t-85 p-b-20">
            <div id="idForm">
                <span class="login100-form-title p-b-70">Ricerca documento </span>
                <button class="login100-form-btn" id="bntNewRicercaPratica">Ricerca per numero pratica</button>
                <br>
                <button class="login100-form-btn" id="bntNewRicercaCampo">Ricerca per campi</button>
                <br>
                <br>
                <button type="button" id="Annulla" hidden>Annulla</button>
                <br>

                <div id="RicercaNumeroPratica" hidden>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <input class="input100" type="text" name="NumPratica" id="nPratica">
                        <span class="focus-input100" data-placeholder="Numero Pratica"></span>
                    </div>
                    <button type="button" id="RicercaPratica">Cerca</button>
                </div>
                <div id="RicercaperCampi" hidden>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="Da:"></span>
                        <br>
                        <br>
                        <input type="date" name="dayStart" id="DataStart">
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="A:"></span>
                        <br>
                        <br>
                        <input type="date" name="dayEnd" id="DataEnd">
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="Provincia"></span>
                        <br>
                        <br>
                        <select id="ListaProvince" name="Provincia" required>
                        <option value="" selected>Scegli Provincia</option>
                    </select>
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="Comune"></span>
                        <br>
                        <br>
                        <select id="ListaComuni" name="Comune" required>
                            <option value="" selected>Scegli Comune</option>
                        </select>
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <input class="input100" type="text" name="Altro Luogo" id="idAltroLuogo" required>
                        <span class="focus-input100" data-placeholder="Altro Luogo"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <input class="input100" type="text" name="Committente" id="idCommittente" required>
                        <span class="focus-input100" data-placeholder="Committente"></span>
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <input class="input100" type="text" name="Descrizione" id="iddesc" required>
                        <span class="focus-input100" data-placeholder="Descrizione"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="Materiale"></span>
                        <br>
                        <br>
                        <select id="ListaMateriali" name="Materiale" required>
                            <option value="" selected >Scegli Materiale</option>
                        </select>
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="Struttura"></span>
                        <br>
                        <br>
                        <select id="ListaStrutture" name="Struttura" required>
                            <option value="" selected >Scegli Tipologia di Struttura</option>
                        </select>
                    </div>
                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <span class="focus-input100" data-placeholder="Prova"></span>
                        <br>
                        <br>
                        <select id="ListaProve" name="Prova" required>
                            <option value="" selected >Scegli Tipologia di Prova</option>
                        </select>
                    </div>
                    <div>
                        <input type="checkbox" id="and" name="Includi" checked>
                        <label for="and">Tutti i criteri sono verificati</label>
                    </div>
                    <div>
                        <input type="checkbox" id="or" name="AlmenoUno">
                        <label for="or">Almeno un criterio è verificato</label>
                    </div>
                     <button type="button" id="RicercaCampi">Cerca</button>
                </div>
                <div class="wrap-input100 validate-input m-t-85 m-b-35" id="DivResult" hidden>
                <input class="input100" type="text" name="Risultato" id="Result" readonly>
                </div>

            </div>
        </div>

        <div id="SezTableR"  hidden>
                 <table align="center" id="TableRis"  rules="all"  style="width:100%;overflow: auto;">
                        <tr>
                            <th>N.Pratica </th>
                            <th>Rif.</th>
                            <th>Data</th>
                            <th>Descrizione</th>
                            <th>Provincia</th>
                            <th>Comune</th>
                            <th>Altro Luogo</th>
                            <th>Struttura</th>
                            <th>Materiale</th>
                            <th>Prova</th>
                        </tr>
                </table>
        </div>
    </div>
