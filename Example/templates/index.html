<div class="limiter">
    <div class="container-login100">
        <span class="login100-form-title p-t-3 p-b-20">
            Dipartimento di strutture per l’ingegneria e l’architettura
        </span>
        <form id = "idForm" class="login100-formNew" method="POST">
            <div>
                <div id="mail" class="wrap-input100 validate-input m-t-85 m-b-35"
                     data-validate="Inserire l'username">
                    <input class="input100" type="text" name="Username" id="email" required>
                    <span class="focus-input100" data-placeholder="Username"></span>
                </div>

                <div class="wrap-input100 validate-input m-b-50" data-validate="Enter password">
                    <input class="input100" type="password" name="pass" id="pass" required>
                    <span class="focus-input100" data-placeholder="Password"></span>
                </div>
                <div id="divbtn" class="container-login100-form-btn">
                    <button id="btn" class="login100-form-btn" onclick="submit_form()">
                        Login
                    </button>
                </div>
            </div>
            <br>


        </form>
    </div>
