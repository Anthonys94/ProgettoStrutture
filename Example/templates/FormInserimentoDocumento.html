<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form validate-form" method="POST" enctype="multipart/form-data">
                <!--action="http://localhost:8080/chat_db/Accedi"> <!--Su questa classe abbiamo un evento in jquery che fa una posta alla servlet che fa il login-->
                <span class="login100-form-title p-b-70">
						Nuovo Documento
					</span>
                <!--<span class="login100-form-avatar"> <!-- è l'immagine prima del login, in teoria si potrebbe caricare l'immagine quando l'utente inserisce l'email ma mi scoccio
                    <img src="" alt="AVATAR">
                </span> -->

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="TextPratica" id="NPratica">
                    <span class="focus-input100" data-placeholder="Numero di Pratica"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Data Certificato"></span>
                    <input type="date" name="bday" id="DataPratica">
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="Committente" id="idCommittente">
                    <span class="focus-input100" data-placeholder="Committente"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="Descrizione" id="idDescrizione">
                    <span class="focus-input100" data-placeholder="Descrizione"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <ul id="ListaLuoghi"></ul>
                    <span class="focus-input100" data-placeholder="ListaLuoghi"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <ul id="ListaProvince"></ul>
                    <span class="focus-input100" data-placeholder="ListaProvince"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">

                        <dl>
                            <p>
                                <input type="file" name="file" autocomplete="off" required>
                            </p>
                        </dl>

                    <span class="focus-input100" data-placeholder="Upload Documento"></span>
                </div>


                <!-- button -->
                <div id="divbtn" class="container-login100-form-btn">
                    <button id="btn" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <!-- link a User o password dimenticati e registrazione -->
                <div id="messaggio"></div>
                <ul class="login-more p-t-190">
                    <li>
							<span class="txt1">
								Don’t have an account?
							</span>

                        <a href="signUp.html" class="txt2">
                            Sign up
                        </a>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
