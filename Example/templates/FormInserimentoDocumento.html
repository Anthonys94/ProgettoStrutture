    <!--===============================================================================================-->

    <!--richiama l'iconcina in alto vicino al title-->

    <!--===============================================================================================-->

    <!--===============================================================================================-->

<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-85 p-b-20">
            <form class="login100-form validate-form" method="POST" enctype="multipart/form-data" >
                <span class="login100-form-title p-b-70">
						Nuovo Documento
                </span>
                <!--<span class="login100-form-avatar">  è l'immagine prima del login, in teoria si potrebbe caricare l'immagine quando l'utente inserisce l'email ma mi scoccio
                    <img src="" alt="AVATAR">
                </span> -->

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="TextPratica" id="NPratica">
                    <span class="focus-input100" data-placeholder="Numero di Pratica"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Data Certificato"></span>
                    <br>
                    <br>
                    <input type="date" name="bday" id="DataPratica">
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="Committente" id="idCommittente">
                    <span class="focus-input100" data-placeholder="Committente"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="Descrizione" id="idDescrizione">
                    <span class="focus-input100" data-placeholder="Descrizione"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Luogo"></span>
                    <br>
                    <br>
                    <ul id="ListaLuoghi" name="ListaDeiLuoghi[]">
                    </ul>

                    <input class="input100" type="text" name="luogo" id="newLuogo">
                 </div>

                    <button id="btnNewLuogo">
                        Aggiungi
                    </button>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Provincia"></span>
                    <br>
                    <br>
                    <ul id="ListaProvince"></ul>
                    <input class="input100" type="text" name="provincia" id="newProvincia">
                </div>
                    <button id="btnNewProvincia">
                        Aggiungi
                    </button>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Tipologia Struttura"></span>
                     <br>
                     <br>
                    <select id="idScegliStruttura" name="Strutture">

                    </select>
                 </div>
                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Tipologia Prova"></span>
                     <br>
                     <br>
                    <select id="idScegliProva" name="Prova">

                    </select>
                 </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Tipologia Materiale"></span>
                     <br>
                     <br>
                    <select id="idScegliMateriale" name="Materiale">

                    </select>
                 </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Upload Documento"></span>
                    <br>
                    <br>
                        <dl>
                            <p>
                                <input type="file" name="file" autocomplete="off" required>
                            </p>
                        </dl>


                </div>


                <!-- button -->
                <div id="divbtn" class="container-login100-form-btn">
                    <button id="btnUpload" class="login100-form-btn">
                        Upload
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
