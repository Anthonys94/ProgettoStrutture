<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login101 p-t-85 p-b-20">
            <div class="login100-form validate-form">

                <form class="login100-form validate-form" enctype="multipart/form-data"  id="idForm" method = "POST">
                    <span class="login100-form-title p-b-70">Nuovo Documento</span>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="I campi con * sono obbligatori"></span>
                </div>


                <div class="wrap-input100 validate-input m-t-85 m-b-35">

                    <input class="input100" type="text" name="TextPratica" id="NPratica" required>
                    <span class="focus-input100" data-placeholder="Numero di Pratica *"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Data apertura pratica *"></span>
                    <br>
                    <br>
                    <input type="date" name="day" id="DataPratica" required>

                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="Committente" id="idCommittente" required>
                    <span class="focus-input100" data-placeholder="Committente *"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="Descrizione" id="idDescrizione">
                    <span class="focus-input100" data-placeholder="Descrizione"></span>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Provincia *"></span>
                    <br>
                    <br>
                    <select id="ListaProvince" name="Provincia">
                        <option value="" selected disabled>Scegli Provincia</option>
                    </select>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Comune *"></span>
                    <br>
                    <br>
                    <select id="ListaComuni" name="Comune">
                        <option value="" selected disabled>Scegli Comune</option>
                    </select>
                 </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="AltroLuogo" id="IdNewLuogo">
                    <span class="focus-input100" data-placeholder="Altro Luogo"></span>
                </div>



                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Upload apertura pratica"></span>
                    <br>
                    <br>
                        <dl>
                            <p>
                                <input type="file" name="Documento_apertura" autocomplete="off" id="aperturaPratica">
                            </p>
                        </dl>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <span class="focus-input100" data-placeholder="Upload fogli di lavoro"></span>
                    <br>
                    <br>
                        <dl>
                            <p>
                                <input type="file" name="Documento_foglio_lavoro" autocomplete="off" id="foglioLavoro" >
                            </p>
                        </dl>
                </div>

                <div class="wrap-input100 validate-input m-t-85 m-b-35">
                    <input class="input100" type="text" name="NumCertificati" id="NCertificati" required>
                    <span class="focus-input100" data-placeholder="Numero dei Certificati "></span>
                </div>
                <button type="button" id="bntNCertificat">Inserisci Certificati</button>


                                 <!-- button -->
                <div id="divbtn" class="container-login100-form-btn">
                    <input type="button" id="btnUpload" class="login100-form-btn"  onclick="submit_form()" hidden value = "Upload" />
                </div>

               </form>
            </div>
        </div>
