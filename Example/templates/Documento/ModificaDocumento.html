<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login101 p-t-85 p-b-20">
            <div class="login100-form validate-form">

                <div class="login100-form validate-form">
                    <span class="login100-form-title p-b-70">Modifica Documento</span>


                    <div class="wrap-input100 validate-input m-t-85 m-b-35">
                        <input class="input100" readonly="true" value="Numero di Pratica">
                        <input class="input100" type="text" name="TextPratica" id="NPratica" required>
                    </div>

                    <div id="divbtn" class="container-login100-form-btn">
                        <input type="button" id="idModificaDocumento" class="login100-form-btn" hidden
                               value="Modifica Informazioni"/>
                    </div>
                    <br>
                    <div id="divbtn" class="container-login100-form-btn">
                        <input type="button" id="btnFoglio" class="login100-form-btn" hidden
                               value="Modifica foglio di lavoro"/>
                    </div>
                    <br>
                    <div id="divbtn" class="container-login100-form-btn">
                        <input type="button" id="btnFoglioApertura" class="login100-form-btn" hidden
                               value="Modifica foglio di apertura pratica"/>
                    </div>
                    <br>
                    <div id="divbtn" class="container-login100-form-btn">
                        <input type="button" id="btnAggiungiCertificato" class="login100-form-btn" hidden
                               value="Aggiungi certificato"/>
                    </div>
                    <br>
                    <div id="divbtn" class="container-login100-form-btn">
                        <input type="button" id="btnAnnulla" class="login100-form-btn" hidden
                               value="Annulla operazione"/>
                    </div>
                    <br>
                    <div id="idSezModificaCampi" hidden>
                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="I campi con * non possono essere vuoti">
                        </div>
                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Data apertura pratica *">
                            <input type="date" name="day" id="DataPratica" required>
                        </div>
                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Committente *">
                            <input class="input100" type="text" name="Committente" id="idCommittente" required>
                        </div>
                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Descrizione">
                            <input class="input100" type="text" name="Descrizione" id="idDescrizione">
                        </div>

                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Provincia*">
                            <select id="ListaProvince" name="Provincia">
                                <option value="" selected disabled>Scegli Provincia</option>
                            </select>
                        </div>

                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Comune *">
                            <select id="ListaComuni" name="Comune">
                                <option value="" selected disabled>Scegli Comune</option>
                            </select>
                        </div>

                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Altro Luogo">
                            <input class="input100" type="text" name="AltroLuogo" id="IdNewLuogo">
                        </div>
                        <div id="divbtn" class="container-login100-form-btn">
                            <input type="button" id="idAggiorna" class="login100-form-btn" value="Aggiorna"/>
                        </div>
                    </div>

                    <div id="idSezFoglioApertura" hidden>
                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Foglio di apertura pratica">
                            <input class="input100" readonly="true" type="text" name="FoglioApertura" id="idpdfApertura" required>
                        </div>
                        <div class="container-login100-form-btn">
                            <input type="button" id="idDowloadApertura" class="login100-form-btn" hidden value="Download"/>
                        </div>
                         <form id="UploadNewFoglioApertura" class="login100-form validate-form" enctype="multipart/form-data"
                              method="POST">
                            <input class="input100" readonly="true" value="Upload fogli di apertura pratica">
                            <input id="AperturapraticaforPost" name="TextPratica" class="input100" readonly="true" hidden>
                            <br>
                            <br>
                            <dl>
                                <p>
                                    <input type="file" name="Documento_foglio_apertura_pratica" autocomplete="off"
                                           id="foglioAperturaPratica">
                                </p>
                            </dl>
                            <div class="container-login100-form-btn">
                                <input type="button" id="ConfermaUploadApertura" onclick="submit_form_foglioApertura()"
                                       class="login100-form-btn" value="Aggiorna"/>
                            </div>
                        </form>
                    </div>

                    <div id="idSezFoglioLavoro" hidden>
                        <div class="wrap-input100 validate-input m-t-85 m-b-35">
                            <input class="input100" readonly="true" value="Foglio di lavoro">
                            <input class="input100" readonly="true" type="text" name="FoglioLavoro" id="idpdfLavoro" required>
                        </div>

                        <div class="container-login100-form-btn">
                            <input type="button" id="idDowload" class="login100-form-btn" hidden value="Download"/>
                        </div>

                        <form id="UploadNewFoglio" class="login100-form validate-form" enctype="multipart/form-data"
                              method="POST">
                            <input class="input100" readonly="true" value="Upload fogli di lavoro">
                            <input id="praticaforPost" name="TextPratica" class="input100" readonly="true" hidden>
                            <br>
                            <br>
                            <dl>
                                <p>
                                    <input type="file" name="Documento_foglio_lavoro" autocomplete="off"
                                           id="foglioLavoro">
                                </p>
                            </dl>
                            <div class="container-login100-form-btn">
                                <input type="button" id="ConfermaUpload" onclick="submit_form_foglio()"
                                       class="login100-form-btn" value="Aggiorna"/>
                            </div>
                        </form>

                    </div>

                    <div id="idSezCertificato" hidden>
                        <br>

                        <table align="center" id="TableDesc" rules="all" style="width:100%">
                            <tr>
                                <th>Riferimento</th>
                                <th>Struttura</th>
                                <th>Materiale</th>
                                <th>Prova</th>
                            </tr>
                        </table>

                        <form id="idForm" class="login100-form validate-form" enctype="multipart/form-data"
                              method="POST">
                            <div class="wrap-input100 validate-input m-t-85 m-b-35">
                                <input class="input100" readonly="true" value="I campi con * non possono essere vuoti">
                            </div>
                            <input id="praticaforCert" name="TextPratica" class="input100" readonly="true" hidden>
                            <div class="wrap-input100 validate-input m-t-85 m-b-35">
                                <input class="input100" readonly="true" value="Numero dei Certificati">
                                <input class="input100" type="text" name="NumCertificati" id="NCertificati" required>
                            </div>
                            <button type="button" id="bntNCertificat">Inserisci Certificati</button>

                            <input type="button" id="btnUpload" class="login100-form-btn" hidden value="Upload"/>
                        </form>


                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
